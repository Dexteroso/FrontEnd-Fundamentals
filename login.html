<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <!-- CSS Link-->

  <!-- Boxicons package to use icons w/o downloading them.  ====  https://v2.boxicons.com/-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- Aquí va Bootstrap -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="header"></div>
  <main>
    <form action="">
      <div class="container-fluid py-5 text-center">

        <h1>¡Bienvenido!</h1>
        <p class="subtitle">Inicia sesión para continuar</p>
        <br>
        <!-- Email -->
        <div class="mb-3 d-flex justify-content-center">
          <input type="email" class="form-control" placeholder="Correo electrónico"
            style="max-width: 400px; width: 100%;">
        </div>
        <!-- Password -->
        <div class="mb-3 d-flex justify-content-center">
          <input type="password" class="form-control" placeholder="Contraseña" style="max-width: 400px; width: 100%;">
        </div>
        <p class="mb-4"><a class="highlight" href="#">Olvidé mi contraseña</a></p>
        <button class="btn btn-primary">Ingresar</button>
        <p class="mt-4">¿No tienes cuenta? <a class="highlight" href="#">Regístrate</a></p>
      </div>
    </form>
  </main>
  <div id="footer"></div>
  <script src="script.js"></script>
</body>

</html>
